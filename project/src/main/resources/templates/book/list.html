<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">

<head>
    <title>내 도서 목록</title>
</head>

<body>
<main layout:fragment="main">
    <section class="section section-write container mx-auto">

        <div class="px-2 pt-4">
            <h1 class="font-bold text-lg">내 도서 목록</h1>

            <ul>
                <li th:each="book : ${book}" class="flex items-center">
                    <a th:href="@{|/book/${book.id}|}">
                        <svg width="80" height="80" th:data-jdenticon-value="${book.jdenticon}"></svg>
                    </a>

                    <a th:href="@{|/book/${book.id}|}">
                        <span
                                th:text="${book.subject}"></span>
                    </a>

                    </span>
                </li>
            </ul>
        </div>
    </section>

</main>
</body>
</html>
